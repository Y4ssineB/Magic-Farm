<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jardin Magique</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./js/scripts.js"></script>

    <header>
        <h1>Le Jardin Magique</h1>
    </header>
    <main>
        <section class="description">
            <p>Welcome to Le Jardin Magique, your one-stop destination for fresh, organic produce directly from the farm. Whether you're a supplier or a client, we have everything you need to grow and thrive.</p>
        </section>
        <section class="role-selection">
            <p>You are a:</p>
            <div class="buttons">
                <button class="animated-button" onclick="handleSupplierClick()">Supplier</button>

            </div>
        </section>
    </main>
